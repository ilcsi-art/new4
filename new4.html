<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <label for="first">First Name:</label>
      <input name="first" id="first" placeholder="John" type="text" required>
      <label for="last">Last Name:</label>
      <input name="last" id="last" placeholder="Smith" type="text" required>
<!-- Male, Female, Other-->
    <div>
       <label for="male">Male</label>
       <input id="male" name="gender" type="radio" value="male">
       <label for="female">Female</label>
       <input id="female" name="gender" type="radio" value="female">
       <label for="other">Other</label>
       <input id="other" name="gender" type="radio" value="other">
     </div>
<!--Email, Password -->
     <div>
       <label for="email" >Email:</label>
       <input name="email" id="email" placeholder="your email" type="email" required>
       <label for="password">Password:</label>
       <input name="password" id="password" pattern=".{6,12}" password title="Password must be between 6 and 12 characters" type="password" required>
     </div>
<!--Birthday: Month, Day, Year -->
     <div>
       <label>Birthday:</label>
       <select name="Month">
          <option>Month</option>
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
          <option>Apr</option>
          <option>Mai</option>
          <option>Jun</option>
          <option>Jul</option>
          <option>Aug</option>
          <option>Sep</option>
          <option>Oct</option>
          <option>Nov</option>
          <option>Dec</option>
       </select>
       <select name="Day">
          <option>Day</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option>24</option>
          <option>25</option>
          <option>26</option>
          <option>27</option>
          <option>28</option>
          <option>29</option>
          <option>30</option>
          <option>31</option>
       </select>
       <select name="Year">
          <option>Year</option>
          <option>1994</option>
          <option>1995</option>
          <option>1996</option>
          <option>1997</option>
          <option>1998</option>
          <option>1999</option>
          <option>2000</option>
       </select>
     </div>
     <div>
        <label for="terms">I agree to the terms and conditions </label> 
        <input id="terms" name="terms" type="checkbox">
     </div>
       <button>Submit</button>
     </form>
    </body>
  </html>
